<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumNice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4caf50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 50px;
            vertical-align: middle;
        }
        h1 {
            display: inline;
            margin-left: 10px;
            font-size: 36px;
        }
        .quote {
            font-size: 18px;
            color: #f8f9fa;
            text-align: center;
            margin: 10px 0;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .product {
            border: 1px solid #ddd;
            background-color: #ffffff;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 150px;
        }
        .btn {
            padding: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        #summarySection {
            margin-top: 20px;
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>


<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ConsumNice Logo"> <!-- Replace with actual file name -->
    <h1>ConsumNice</h1>
</header>


<div class="quote">
    <p>"Stay healthier, stay natural!"</p>
</div>

<div class="search-container">
    <input type="text" id="productInput" placeholder="Enter product name...">
    <button id="searchBtn">Search</button>
</div>

<div id="productList" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>

<div id="summarySection" style="display:none;">
    <h2>Product Summary</h2>
    <p id="summary"></p>
</div>

<script>
    document.getElementById('searchBtn').addEventListener('click', () => {
        const productName = document.getElementById('productInput').value;
        fetch(`/api/products?name=${productName}`)
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                data.forEach((product, index) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h3>${index + 1}. ${product.name} (${product.brand})</h3>
                        <img src="${product.image_url}" alt="${product.name}">
                        <p><a href="${product.web_url}" target="_blank">More Info</a></p>
                        <button class="btn" onclick="getSummary(${index}, 'simple')">Simple Summary</button>
                        <button class="btn" onclick="getSummary(${index}, 'deeper')">Deeper Summary</button>
                    `;
                    productList.appendChild(productDiv);
                });
            });
    });

    function getSummary(productIndex, tone) {
        fetch(`/api/products?name=${document.getElementById('productInput').value}`)
            .then(response => response.json())
            .then(products => {
                const selectedProduct = products[productIndex];
                fetch('/api/summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product: selectedProduct, tone: tone })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('summary').textContent = data.summary;
                    document.getElementById('summarySection').style.display = 'block';
                });
            });
    }
