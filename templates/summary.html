<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Summary</title>
</head>
<body>
    <h1>Product Summary</h1>

    <h2>{{ product.product_name }} by {{ product.brands }}</h2>
    <img src="{{ product.image_url }}" alt="{{ product.product_name }}" width="200">
    <p><strong>Nutri-Score:</strong> {{ product.nutriscore_grade }}</p>
    <p><strong>Eco-Score:</strong> {{ product.ecoscore_grade }}</p>

    <h3>Summary:</h3>
    <div>{{ summary | safe }}</div>

    <a href="/">Back to Search</a>
</body>
</html>
